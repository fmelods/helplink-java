<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">

  <h2 class="fw-bold mb-4">
    <i class="bi bi-speedometer2"></i> Dashboard
  </h2>

  <div class="row g-4">

    <div class="col-md-3">
      <div class="card shadow-sm p-4 text-center">
        <i class="bi bi-bag-heart fs-1 text-primary"></i>
        <h3 class="fw-bold mt-2" th:text="${totalDoacoes}">0</h3>
        <p>Doações realizadas</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-4 text-center">
        <i class="bi bi-box-seam fs-1 text-success"></i>
        <h3 class="fw-bold mt-2" th:text="${totalItens}">0</h3>
        <p>Itens cadastrados</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-4 text-center">
        <i class="bi bi-stars fs-1 text-warning"></i>
        <h3 class="fw-bold mt-2" th:text="${totalVoluntariados}">0</h3>
        <p>Voluntariados</p>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm p-4 text-center">
        <i class="bi bi-buildings fs-1 text-info"></i>
        <h3 class="fw-bold mt-2" th:text="${totalInstituicoes}">0</h3>
        <p>Instituições</p>
      </div>
    </div>

  </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
